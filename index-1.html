<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <link href="https://fonts.googleapis.com/css2?family=Updock&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style-1.css">
</head>




<body ng-app="myApp" ng-controller="myController">

  <video autoplay muted loop id="myVideo">
    <source src="Stars - 19289.mp4">
  </video>

  <div class="back">
    <a href="/lesson/leeson.html"><img src="/img/—Pngtree—white up arrow icon_4540055.png" width="60px"></a>
  </div>

  <div class="tet">
    <div class="tittle-head" id="h1">
      <h1> no name </h1>
    </div>
  </div>

  <form class="search-form">
    <input style="font-family: 'Lemonada'" type="text" id="search-box" class="search-box" placeholder="Search" />
    <label for="search-box"><span style="position: relative; top: 5px; margin-left: -57px;"
        class="material-symbols-outlined">search</span></label>
  </form>

  <div class="container small my-5">
    <div class="row d-flex justify-content-between mx-auto mt-4 mb-3">
      <div class="input-group-append">
        <select id="search-filter" name="search-filter">
          <option value="name">Name</option>
          <option value="num">Num</option>
          <option value="num-p">Num p</option>
          <option value="id">ID</option>
        </select>
      </div>
    </div>
  </div>
  </div>

  <button
    style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;"
    class="btn btn-info pull-right" data-toggle="modal" data-target="#addModal">Add New</button>
  <div class="alert alert-warning fade in myAlert" ng-if="alertMassege"><a class="close" href="#" data-dismiss="alert"
      ng-click="clickedAlert()">×</a>
    <h4 style="font-family: 'Sonsie One', cursive; ">{{alertMassege}}</h4>
  </div>
  <div class="table-responsive">
    <table class="table  myTable">
      <thead>
        <tr>
          <th
            style="letter-spacing: 1px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">
            Name</th>
          <th
            style="letter-spacing: 1px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">
            Num</th>
          <th
            style="letter-spacing: 1px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">
            Num P</th>
          <th
            style="letter-spacing: 1px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">
            Presence</th>
          <th
            style="letter-spacing: 1px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">
            ID</th>
          <th
            style="letter-spacing: 1px; font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">
            Del Stu</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="user in users">
          <td class="td-name">{{user.name}}</td>
          <td class="td-num">{{user.Number}}</td>
          <td class="td-num-p text-center">{{user.String}}</td>

          <td>
            <input type="radio" name="tool" id="tool" class="checkbox-tools">
            <label for="tool"> yes </label>
          </td>

          <td class="td-id text-uppercase">{{$index+1}}</td>
          <td><button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
              ng-click="selectUser(user)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>


  <!-- Add Modal-->
  <div class="modal fade" id="addModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4
            style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ; font-size: 24px; position:absolute; top: 20px;"
            class="modal-title">Add New</h4>
          <button style="font-size: 30px; position: relative; top: -3px; right: 5px;" class="close" type="button"
            data-dismiss="modal">×</button>
        </div>
        <div class="modal-body">
          <div class="container">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-1" for="Name">Name</label>
                <div class="col-sm-1">
                  <input
                    style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;"
                    class="form-control" required type="text" placeholder="Enter Name" ng-model="newUser.name" />
                </div>
              </div>
              <hr>
              <div class="form-group">
                <label class="control-label col-sm-2" for="number">Number</label>
                <div class="col-sm-2">
                  <input
                    style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;"
                    class="form-control" required type="text" placeholder="number" ng-model="newUser.Number"
                    maxlength="11" />
                </div>
              </div>
              <hr>
              <div class="form-group">
                <label class="control-label col-sm-3" for="email">Number-P</label>
                <div class="col-sm-3">
                  <input
                    style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;"
                    class="form-control" required type="text" placeholder="number-p" ng-model="newUser.Number1"
                    maxlength="11" />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="button" ng-click="saveUser()" data-dismiss="modal"
            style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">Save</button>
          <button class="btn btn-default" type="button" data-dismiss="modal"
            style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Delete Modal-->
  <div class="modal faade" id="deleteModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4
            style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ; font-size: 24px; position:absolute; top: 20px;"
            class="modal-title">Delete</h4>
          <button style="font-size: 30px; position: relative; top: -3px; right: 5px;" class="close" type="button"
            data-dismiss="modal">×</button>
        </div>
        <div class="modal-body">
          <h3
            style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">
            Are you sure to delete <span
              style="position: relative; top: -1px; font-size: 20px; font-family: 'Lemonada';">{{clickedUser.name}}
            </span>?</h3>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" type="button" ng-click="deleteUser()" data-dismiss="modal"
            style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">Yes</button>
          <button class="btn btn-primary" type="button" data-dismiss="modal"
            style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif ;">No</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js'></script>
<script src='https://raw.githubusercontent.com/rdallasgray/bez/master/src/jquery.bez.js'></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<script src="main-1.js"></script>

</html>
